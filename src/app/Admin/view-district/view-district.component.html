<div class="d-flex p-3 justify-content-center">
  <h4>View District</h4>
</div>

<table class="table"  style="margin-left: 15%; width: 800px;">
  <thead class="table-active">
    <tr>
      <th scope="col">Sl.No.</th>
      <th scope="col">District</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let item of dataarray;index as i;">
      <th scope="row">{{i+1}}</th>
      <td>{{item.district_name}}</td>
      <td><button class="btn btn-outline-warning btn-sm bi bi-pen" [routerLink]="['/admin/district',item.district_id]"></button> &nbsp;<button class="btn btn-outline-danger btn-sm bi bi-trash3" (click)="deleteDist(item.district_id)" ></button></td>
    </tr>
  </tbody>
</table>
