<div class="d-flex p-3 justify-content-center">
  <h4>View Job Details</h4>
</div>
<table class="table" style="margin-left: 15%; width: 800px;">
  <thead class="table-active">
    <tr>
      <th scope="col">Sl.No.</th>
      <th scope="col">Name</th>
      <th scope="col">Details</th>
      <th scope="col">Category</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i=index; let item of jArry;">
      <th scope="row">{{i+1}}</th>
      <td scope="row">{{item.jobdetname}}</td>
      <td scope="row">{{item.jobdet_desc}}</td>
      <td scope="row">{{item.jobcategory_name}}</td>
      <td><button class="btn btn-outline-warning btn-sm bi bi-pen"></button> &nbsp;<button class="btn btn-outline-danger btn-sm bi bi-trash3" ></button></td>
    </tr>
  </tbody>
</table>
