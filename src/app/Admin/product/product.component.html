<html>

<body>
  <div class="row">
    <div class="col-md-6"
      style="border:.1px solid rgb(228, 113, 184); border-radius: 10px;top: 10px; margin-top: 3%; margin-left: 25%;">
      <div style="margin-top: 3%; margin-left: 0%;">
        <div class="d-flex p-3 justify-content-center">
          <h4>Product</h4>
        </div>
        <div style="margin-left: 0%;">
          <form>
            <div class="row">
              <label>Product Category</label>
              <div class="col-md-12">
                <select class="form-control">
                  <option selected>--select--</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
            </div><br>
            <div class="row">
              <label>Product Name</label>
              <div class="col-md-12">
                <input type="Text" class="form-control" placeholder="contact" aria-label="Product Name">
              </div>
            </div><br>
            <div class="row">
              <label>Photo:</label>
              <div class="col-md-12">
                <input type="file" class="form-control">
              </div>
            </div><br>
            <div class="row">
              <label>Details</label>
              <div class="col-md-12">
                <textarea class="form-control" placeholder="Product Details" id="floatingTextarea"></textarea>
              </div>
            </div>
            <br>
            &nbsp;<button type="submit" class="btn btn-primary">Submit</button>&nbsp;
            <button type="reset" class="btn btn-danger">Cancel</button>
          </form>
          <br>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
