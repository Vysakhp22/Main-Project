<html>

<body>
  <div class="row">
    <div class="col-md-6"
      style="border:.1px solid rgb(228, 113, 184); border-radius: 10px;top: 10px; margin-top: 10%; margin-left: 15%;">
      <div style="margin-top: 3%; margin-left: 0%;">
        <div class="d-flex p-3 justify-content-center">
          <h4>Job Category</h4>
        </div>
        <div>
          <form [formGroup]="jcategoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Category:</label>
              <input type="text" class="form-control" placeholder="Category" formControlName="category">
              <small class="text-danger" *ngIf="f.category.errors?.['required'] && (f.category.touched || submitted)">{{'isRequired'}}</small>

            </div>
            <br>
            &nbsp;<button type="submit" class="btn btn-primary col-md-3" [disabled]="this.jcategoryForm.invalid">Submit</button>&nbsp;
            <button type="reset" class="btn btn-danger col-md-3">Cancel</button>
          </form>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
