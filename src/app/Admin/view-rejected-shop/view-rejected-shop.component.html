<div class="d-flex p-3 justify-content-center">
  <h4>Rejected Shop</h4>
</div>
<table class="table" style="margin-left: 15%; width: 800px;">
  <thead class="table-active">
    <tr>
      <th scope="col">Sl.No.</th>
      <th scope="col">Shopname</th>
      <th scope="col">Contact</th>
      <th scope="col">Email</th>
      <th scope="col">Logo</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i=index; let item of shopArray;">
      <th scope="row">{{i+1}}</th>
      <td scope="row">{{item.shop_name}}</td>
      <td scope="row">{{item.shop_contactno}}</td>
      <td scope="row">{{item.shop_email}}</td>
      <td scope="row"><img [src]="'http://localhost/Ex-Convict/Guest/'+item.shop_logo" width="50" height="50" alt="" class="img-thumbnail" style="border-radius:50%"></td>
      <td>&nbsp;<button class="btn btn-outline-success btn-sm bi bi-check2-circle"></button></td>
    </tr>
  </tbody>
</table>
