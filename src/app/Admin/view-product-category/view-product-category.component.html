<div class="d-flex p-3 justify-content-center">
  <h4>View Product Category</h4>
</div>
<table class="table">
  <thead class="table-active">
    <tr>
      <th scope="col">Sl.No.</th>
      <th scope="col">Category</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i=index; let item of categoryarray;">
      <th scope="row">{{i+1}}</th>
      <td>{{item.productcategory_name}}</td>
      <td><button class="btn btn-outline-warning btn-sm bi bi-pen" [routerLink]="['/admin/category',item.productcategory_id]"></button> &nbsp;<button class="btn btn-outline-danger btn-sm bi bi-trash3"></button></td>
    </tr>
  </tbody>
</table>
