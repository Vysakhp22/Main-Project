<html>

<body>
  <div class="row">
    <div class="col-md-6"
      style="border:.1px solid rgb(228, 113, 184); border-radius: 10px;top: 10px; margin-top: 3%; margin-left: 25%;">
      <div style="margin-top: 3%; margin-left: 0%;">
        <div class="d-flex p-3 justify-content-center">
          <h4>Company Register</h4>
        </div>
        <div>
          <form>
            <div class="row">
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Company Name">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Email id">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Contact Number">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <textarea class="form-control" placeholder="Enter your shop address" ></textarea>
              </div>
            </div><br>
            <div class="row" >
              <div class="col">
                <label class="custom-file-label" for="customFile">Logo</label>
                <input type="file" class="form-control" placeholder="Logo">
              </div>
              <div class="col">
                <label class="custom-file-label" for="customFile">Proof</label>
                <input type="file" class="form-control" placeholder="Logo">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label class="custom-file-label" for="customFile">District</label>
                <select class="form-control">
                  <option selected>--select--</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
              <div class="col">
                <label class="custom-file-label" for="customFile">Place</label>
                <select class="form-control">
                  <option selected>--select--</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="confirm Password">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">

              </div>
            </div>
            &nbsp;<button type="submit" class="btn btn-primary">Submit</button>&nbsp;
            <button type="reset" class="btn btn-danger">Cancel</button>
          </form>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
