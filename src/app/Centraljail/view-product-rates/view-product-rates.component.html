<div class="d-flex p-3 justify-content-center" style="margin-top: 5%;">
  <h4>View Product Rates</h4>
</div>
<table class="table" style="margin-left: 15%; width: 800px;">
  <thead class="table-active">
    <tr>
      <th scope="col">Sl.No.</th>
      <th scope="col">Product Name</th>
      <th scope="col">Rate</th>
      <!-- <th scope="col">Action</th> -->
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let item of rateArray; let i=index;">
      <th scope="row">{{i+1}}</th>
      <td>{{item.product_name}}</td>
      <td>{{item.productrate_rate }} Rs</td>
      <!-- <td><button class="btn btn-outline-warning btn-sm bi bi-pen"></button> &nbsp;<button class="btn btn-outline-danger btn-sm bi bi-trash3" ></button></td> -->
    </tr>
  </tbody>
</table>
